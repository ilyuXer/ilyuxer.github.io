<!DOCTYPE>
<style>
    body, html {
      overflow: hidden;
    }

    div {
      width: -webkit-calc(100% - 358px);
      width: -moz-calc(100% - 358px);
      width: calc(100% - 358px);
      height: 100%;
      position: fixed;
      left: 0;
      top: 0;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
</style>
<body>
    <script>
	document.onkeypress = func;
    function func(e) {
		document.getElementById('chat_embed').style.width = prompt('width?', document.getElementById('chat_embed').style.width);
    }
    </script>
    
    <div>
        <iframe
            src="https://player.twitch.tv/?channel=Nytick"
            scrolling="no"
            allowfullscreen="true">
        </iframe>
    </div>
    
    <iframe frameborder="0" style="width:358px; height:100%; position:fixed; right:0px; top:0px;"
        scrolling="yes"
        id="chat_embed"
        src="https://www.twitch.tv/embed/HoneyMad/chat">
    </iframe>
</body>
